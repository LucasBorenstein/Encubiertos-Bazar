<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-ROc9EQ+J/Ijh8rdMiNdzlu5UMF5Bb1f7J77eHqlxXd+RcSV4bqT95oT5hpk86PnY" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f5f5dc;
            margin-bottom: 100px; /* Agregamos un margen inferior para evitar que el footer se superponga al contenido */
        }

        .navbar-brand img {
            max-height: 40px;
        }

        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        footer {
            background-color: #e3e3e3;
            padding: 10px 0; /* Reducimos el padding */
            text-align: center;
            border-top: 2px solid #000;
            position: fixed; /* Fijamos el footer */
            bottom: 0; /* Lo colocamos al fondo de la página */
            width: 100%; /* Ajustamos el ancho */
        }

        footer a {
            color: #000;
            margin: 0 15px;
            font-size: 1.2rem; /* Reducimos el tamaño de la fuente */
            text-decoration: none; /* Eliminamos el subrayado */
            border: none; /* Eliminamos los bordes */
        }

        footer img {
            width: 30px; /* Ajustamos el tamaño de los iconos */
            height: auto; /* Mantenemos la proporción */
        }
    </style>
    <title>Encubiertos Bazar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.jpg" alt="Encubiertos Bazar Logo">
                <span class="ms-2">Encubiertos Bazar</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Inicio</a>
                <a class="nav-link" href="#">Dónde Estamos</a>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/bazar1.jpg" class="d-block w-100" alt="Producto 1">
            </div>
            <div class="carousel-item">
                <img src="img/bazar2.jpg" class="d-block w-100" alt="Producto 2">
            </div>
            <div class="carousel-item">
                <img src="img/bazar3.jpg" class="d-block w-100" alt="Producto 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="img/bazar4.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Taza Simpson</h5>
                        <p class="card-text">$5000</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/bazar5.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2</h5>
                        <p class="card-text">Descripción del producto 2.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/bazar6.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Descripción del producto 3.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="img/bazar7.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">Producto 3</h5>
                        <p class="card-text">Descripción del producto 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <a href="https://wa.me/tu_numero_de_whatsapp" target="_blank" class="me-3">
                <img src="img/icons8-whatsapp-48.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/tu_perfil_de_instagram" target="_blank" class="me-3">
                <img src="img/icons8-instagram-48.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@tu_perfil_de_tiktok" target="_blank">
                <img src="img/icons8-tik-tok-48.png" alt="TikTok">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y3uHMbG1zqnb77B8DfTF0i3OYKpM" crossorigin="anonymous"></script>
</body>

</html>
